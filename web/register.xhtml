<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <h:outputStylesheet library="css" name="login.css"/>
        
        <title>Groceries Direct</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h2>Register</h2>
                    <h:panelGrid columns="2">
                        <label for="txtForename">Forename: </label>
                        <h:inputText id="txtForename" value="#{register.forename}" required="true" requiredMessage="Forename must not be empty">
                            <f:validateLength minimum="5" maximum="20" />
                        </h:inputText>
                        
                        <label for="txtSurname">Surname: </label>
                        <h:inputText id="txtSurname" value="#{register.surname}" required="true" requiredMessage="Surname must not be empty">
                            <f:validateLength minimum="5" maximum="20" />
                            
                        </h:inputText>
                        
                        <label for="txtUsername">Username: </label>
                        <h:inputText id="txtUsername" value="#{register.username}" maxlength="20" required="true" requiredMessage="Username must not be empty">
                            <f:validateLength minimum="5" maximum="50" />
                        </h:inputText>
                        
                        <label for="txtPassword">Password: </label>
                        <h:inputSecret id="txtPassword" value="#{register.password}" required="true" requiredMessage="Password must not be empty">
                            <f:validateRequired />
                        </h:inputSecret>
                        
                        <label for="txtAddress">Address </label>
                        <h:inputText id="txtAddress" value="#{register.address}" maxlength="20" required="true" requiredMessage="Address must not be empty">
                            <f:validateLength minimum="10" maximum="100" />
                        </h:inputText>
                        
                        <h:commandButton value="Register" action="#{register.checkCredentials()}" />
                    </h:panelGrid>
                    <h:messages showSummary="true" style="color: blue;" class="error" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
