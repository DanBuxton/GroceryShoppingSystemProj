<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/resources/css/default.css"/>
        <h:outputStylesheet name="/resources/css/cssLayout.css"/>
        <h:outputStylesheet name="/resources/css/login.css"/>

        <title>Groceries Direct</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable value="#{StockBean.stock}" var="s">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{s.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Store name</f:facet>
                            <h:outputText value="#{s.store.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Product</f:facet>
                            <h:outputText value="#{s.product.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Qty</f:facet>
                            <h:inputText value="#{s.qty}">
                                <f:convertNumber type="number" />
                            </h:inputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton action="#{cart.addToCart(s)}" value="Add to Cart" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
