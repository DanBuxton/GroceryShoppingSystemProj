<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <section>
                        <h3>Products</h3>
                        <h:dataTable value="#{cart.items}" var="item">
                            <h:column>
                                <!--<f:facet name="header">Id</f:facet>-->
                                <f:facet name="footer">Total</f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Item</f:facet>
                                    #{item.getStock().product.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Qty</f:facet>
                                    #{item.qty}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                <h:outputLabel value="#{item.price}">
                                    <f:convertNumber type="currency" />
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputLabel value="#{cart.price}">
                                    <f:convertNumber type="currency" />
                                    </h:outputLabel>
                                </f:facet>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton action="#{cart.orderItems(person.userDetails)}" value="Order" rendered="#{!person.userDetails.anAdmin}" />
                    </section>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
