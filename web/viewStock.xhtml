<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/resources/css/default.css"/>
        <h:outputStylesheet name="/resources/css/cssLayout.css"/>
        <h:outputStylesheet name="/resources/css/login.css"/>

        <title>Groceries Direct</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable value="#{stockBean.stock}" var="s">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                                #{s.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Store name</f:facet>
                                #{s.store.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Product</f:facet>
                                #{s.product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Qty</f:facet>
                                #{s.qty}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            <h:outputText value="#{s.product.price}">
                                <f:convertNumber type="number" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton action="#{stockBean.editStock(s.id)}" value="Edit Stock" rendered="#{person.userDetails.anAdmin}" />
                                <h:commandButton action="#{stockBean.removeStock(s.id)}" value="Remove Stock" rendered="#{person.userDetails.anAdmin}" />
                            <h:commandButton action="#{cart.addToCart(s)}" value="Add to Cart" rendered="#{!person.userDetails.anAdmin}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
