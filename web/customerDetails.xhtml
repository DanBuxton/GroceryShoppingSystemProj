<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/resources/css/default.css"/>
        <h:outputStylesheet name="/resources/css/cssLayout.css"/>
        <h:outputStylesheet name="/resources/css/login.css"/>
        
        <title>Groceries Direct</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h2>Register</h2>
                    <h:panelGrid columns="2">
                        <label>Id: </label>
                        <h:outputLabel value="#{person.userDetails.id}" />
                        
                        <label for="txtForename">Forename: </label>
                        <h:inputText id="txtForename" value="#{person.userDetails.forename}">
                            <f:validateLength minimum="5" maximum="20" />
                            <f:validateRequired />
                        </h:inputText>
                        
                        <label for="txtSurname">Surname: </label>
                        <h:inputText id="txtSurname" value="#{person.userDetails.surname}">
                            <f:validateLength minimum="5" maximum="20" />
                            <f:validateRequired />
                        </h:inputText>
                        
                        <label>Username: </label>
                        <h:outputLabel value="#{person.userDetails.username}" />
                        
                        <label>Password: </label>
                        <h:outputLabel value="****" />
                        
                        <label for="txtAddress">Address </label>
                        <h:inputText id="txtAddress" value="#{person.userDetails.address}" maxlength="20">
                            <f:validateLength minimum="5" maximum="50" />
                            <f:validateRequired />
                        </h:inputText>
                        
                        <h:commandButton value="Update" action="#{person.updateDetails()}" />
                        <h:commandButton value="Change Password" action="changePassword?faces-redirect=true" />
                    </h:panelGrid>
                    <h:messages style="color: blue;" class="error" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
