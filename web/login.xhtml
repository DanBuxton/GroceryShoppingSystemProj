<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/resources/css/default.css"/>
        <h:outputStylesheet name="/resources/css/cssLayout.css"/>
        <h:outputStylesheet name="/resources/css/login.css"/>
        
        <title>Groceries Direct</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
<!--                <h:messages class="error" />
-->
                <h:form>
                    <h2>Login</h2>
                    <h:panelGrid columns="2">
                        <label for="txtUsername">Username: </label>
                        <h:inputText id="txtUsername" value="#{login.username}">
                            <f:validateRequired />
                        </h:inputText>
                        
                        <label for="txtPassword">Password: </label>
                        <h:inputSecret id="txtPassword" value="#{login.password}">
                            <f:validateRequired />
                        </h:inputSecret>
                        
                        <h:commandButton value="Login" action="#{login.checkCredentials()}" />
                        <h:commandButton value="Register" immediate="true" action="register?faces-redirect=true" />
                    </h:panelGrid>
                    <h:messages class="error" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
